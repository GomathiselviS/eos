---
- debug:
    msg: START eos_bgp_af gathered integration tests on connection={{ ansible_connection
      }}

- include_tasks: _populate.yaml

- block:

    - name: Gathered the provided configuration with the exisiting running configuration
      become: true
      register: result
      arista.eos.eos_bgp_af:
        config:
        state: gathered

    - name: Assert
      assert:
        that:
          - result.gathered.address_family|symmetric_difference(replaced.before.address_family) == []
          - result['changed'] == false
  always:

    - include_tasks: _remove_config.yaml
